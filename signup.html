<body class="text-center">
  <form class="form-signin" action="/" method="post">
    <img class="mb-4" src="images/kittyKiss.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to Ab & Tong Love Letter</h1>

    <input type="text" name="firstName" class="top form-control" placeholder="First Name" required autofocus>
    <input type="text" name="lastName" class="middle form-control" placeholder="Last Name" required>
    <input type="text" name="email" class="bottom form-control" placeholder="Email Address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ab & Tong</p>
  </form>
